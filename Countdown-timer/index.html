<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count-Down Timer to New Year</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="event_name">
        <h1 class="celebration">COUNT DOWN TO NEW YEAR 2021</h1>
    </div>
    <div class="countdown-div">
        <div class="countdown-timer">
            <div class="countdown days">
                <h1 id="days">0</h1>
                <span>Days</span>
            </div>
            <div class="countdown hours">
                <h1 id="hours">0</h1>
                <span>Hours</span>
            </div>
            <div class="countdown minutes">
                <h1 id="minutes">0</h1>
                <span>Minutes</span>
            </div>
            <div class="countdown seconds">
                <h1 id="seconds">0</h1>
                <span>Seconds</span>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
